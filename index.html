<html><head><base href="https://leno.live/"><title>Leno - A Fresh Social, Without the Crap</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #FFEBEB;
    color: #333;
    margin: 0;
    padding: 0;
}
.header {
    background-color: #FF0000;
    color: #FFFF00;
    padding: 10px 0;
    text-align: center;
}
.nav {
    background-color: #FF3333;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.nav a {
    color: #FFFF00;
    text-decoration: none;
    margin: 0 10px;
}
.content {
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
}
.button {
    background-color: #FF0000;
    color: #FFFF00;
    border: none;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    font-weight: bold;
}
.admin-flair {
    background-color: #FF0000;
    color: #FFFF00;
    padding: 5px 10px;
    border-radius: 5px;
}
.user-menu {
    position: relative;
    display: inline-block;
}
.user-menu-content {
    display: none;
    position: absolute;
    background-color: #FFEBEB;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    right: 0;
}
.user-menu-content a {
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}
.user-menu-content a:hover {
    background-color: #FF3333;
    color: #FFFF00;
}
.user-menu:hover .user-menu-content {
    display: block;
}
.post-container {
    background-color: #FFFFFF;
    border: 1px solid #FF3333;
    border-radius: 5px;
    padding: 15px;
    margin-bottom: 20px;
}
.post-title {
    color: #FF0000;
    font-size: 18px;
    margin-bottom: 10px;
}
.post-meta {
    font-size: 12px;
    color: #666;
    margin-bottom: 10px;
}
.post-content {
    font-size: 14px;
    line-height: 1.6;
}
.vote-buttons {
    display: flex;
    align-items: center;
    margin-top: 10px;
}
.vote-button {
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
    padding: 0 5px;
}
.vote-count {
    margin: 0 10px;
    font-weight: bold;
}
.admin-actions {
    margin-top: 10px;
}
.admin-actions button {
    background-color: #FF3333;
    color: #FFFF00;
    border: none;
    padding: 5px 10px;
    margin-right: 5px;
    cursor: pointer;
}
</style>
</head>
<body>
<div class="header">
    <h1>Leno</h1>
    <p>A fresh social, without the crap.</p>
</div>
<div class="nav">
    <div>
        <a href="/">Home</a>
        <a href="/admin-dashboard" id="admin-dashboard-link" style="display:none;">ADMIN DASHBOARD</a>
    </div>
    <div class="user-menu">
        <span id="user-display">Guest</span>
        <div class="user-menu-content">
            <a href="/settings">Settings</a>
            <a href="#" onclick="logout()">Log Out</a>
        </div>
    </div>
</div>
<div class="content">
    <div style="text-align: right;">
        <button class="button" onclick="location.href='/post'">Make a post</button>
        <button class="button" onclick="location.href='/contact'">Contact the admins</button>
        <button class="button" onclick="location.href='/request'">Request a community</button>
    </div>
    
    <h2>Welcome to Leno!</h2>
    <p>Join the revolution in social networking. Leno is a platform where your voice matters, without the clutter.</p>
    
    <div id="posts-container">
        <!-- Posts will be dynamically loaded here -->
    </div>
</div>

<script>
let lastActivity = Date.now();
let inactivityTimeout;
let isAdmin = false;

function updateLastActivity() {
    lastActivity = Date.now();
    clearTimeout(inactivityTimeout);
    inactivityTimeout = setTimeout(checkInactivity, 60000); // Check every minute
}

function checkInactivity() {
    if (Date.now() - lastActivity > 900000) { // 15 minutes
        logout();
    } else {
        inactivityTimeout = setTimeout(checkInactivity, 60000);
    }
}

function logout() {
    localStorage.removeItem('user');
    window.location.href = '/login';
}

function checkAdminStatus() {
    const user = JSON.parse(localStorage.getItem('user'));
    isAdmin = user && user.isAdmin;
    document.getElementById('admin-dashboard-link').style.display = isAdmin ? 'inline' : 'none';
    document.getElementById('user-display').textContent = user ? user.username : 'Guest';
}

function loadPosts() {
    // In a real application, this would fetch posts from a server
    const postsContainer = document.getElementById('posts-container');
    postsContainer.innerHTML = '<p>No posts to display. Be the first to make a post!</p>';
}

function vote(button, direction) {
    let voteCount = button.parentElement.querySelector('.vote-count');
    let currentVotes = parseInt(voteCount.textContent);
    voteCount.textContent = currentVotes + direction;
    // In a real application, this would send the vote to the server
}

function removePost(button) {
    if (confirm('Are you sure you want to remove this post?')) {
        button.closest('.post-container').style.display = 'none';
        // In a real application, this would send a request to the server to remove the post
    }
}

function approvePost(button) {
    button.style.backgroundColor = '#00FF00';
    button.textContent = 'Approved';
    // In a real application, this would send a request to the server to approve the post
}

function hideComment(button) {
    let post = button.closest('.post-container');
    let content = post.querySelector('.post-content');
    if (content.style.display === 'none') {
        content.style.display = 'block';
        button.textContent = 'Hide Comment';
    } else {
        content.style.display = 'none';
        button.textContent = 'Show Comment';
    }
    // In a real application, this would send a request to the server to hide/show the comment
}

document.addEventListener('DOMContentLoaded', function() {
    updateLastActivity();
    checkAdminStatus();
    loadPosts();
});

document.addEventListener('mousemove', updateLastActivity);
document.addEventListener('keypress', updateLastActivity);

window.addEventListener('beforeunload', logout);

// Simulating login (remove this in production)
if (!localStorage.getItem('user')) {
    window.location.href = '/login';
}
</script>
</body></html>
